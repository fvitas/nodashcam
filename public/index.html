<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>

        <title>NoDashCam</title>

        <meta name="description" content="NoDashCam is the ultimate web application that transform your mobile into dashcam."/>
        <meta name="twitter:card" content="summary"/>
        <meta name="twitter:site" content="@NoDashCam"/>
        <meta property="og:title" content="NoDashCam"/>

        <link rel="preconnect" href="//fonts.gstatic.com" crossorigin=""/>
        <link rel="preconnect" href="//fonts.googleapis.com" crossorigin=""/>

        <!-- PWA -->
        <link rel="manifest" href="/manifest.json"/>
        <meta name="theme-color" content="#c8d5ff"/>

        <link rel="icon" sizes="16x16" href="/images/icons/favicon-16x16.png"/>
        <link rel="icon" sizes="32x32" href="/images/icons/favicon-32x32.png"/>
        <link rel="icon" sizes="48x48" href="/images/icons/android-chrome-48x48.png"/>
        <link rel="icon" sizes="192x192" href="/images/icons/android-chrome-192x192.png"/>

        <meta name="mobile-web-app-capable" content="yes"/>

        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <script type="module" src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwainstall"></script>
        <script defer src="/build/bundle.js"></script>
    </head>

    <body>
        <noscript>
            <div>Oops! Javascript required here! Allow it and try again!</div>
        </noscript>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker
                             .register('/service-worker.js')
                             .then(() => {
                                 console.log('Service worker registered.')
                             })
                })
            }
        </script>

        <pwa-install explainer="Lightweight mobile web dashcam app with video recording options."></pwa-install>
    </body>
